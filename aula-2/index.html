<body>
  <h1 class="title">Faça seu cadastro</h1>

  <div class="box">
  <label class="label-field" for="name-field" id="name-fild">nome completo</label>
  <input type="text" placeholder="digite seu nome" />
  </div>

  <div class="box">
  <label>data de nascimento</label>
  <input type="date" />
  </div>

  <div class="box">
  <label>pais</label>
  <select>
    <options>Brasil</options>
    <options>Paraguai</options>
    <options>Bolívia</options>
  </select>
  </div>

  <div class="box">
  <label for=""> gênero</label>
  <input type="radio" name="input-genre" id="" />
  feminino
  <input type="radio" name="input-genre" id="" />
  masculino
  <input type="radio" name="input-genre" id="" />
  não declarar
  </div>

  <div class="box">
  <label>Email</label>
  <input type="text" placeholder="digite seu email" />
  </div>

  <div class="box">
  <label>Senha</label>
  <input type="password" placeholder="digite sua senha" />
  </div>
  
  <div class="box">
  <label>confirme sua Senha</label>
  <input type="password" placeholder="confirme sua senha" />
  </div>

  <input type="checkbox" />
  <p>
    Aceito os termos e condições e concordo com as políticas de privacidade do
    Hall To Code.
  </p>

  <button>cadastrar</button>

  <p>Já tem uma conta no Hall To Code? Entre agora</p>
